<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>TRMS Login Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="resource/javascript/AJAX.js"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 50px"">
<div class="well">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Acme Co. WRS Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Info</a></li>
                <li><a href="Expenses.html">Expenses</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html"><span
                        class="glyphicon glyphicon-user"></span> Register</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span>
                    Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="well">
        <h3>Welcome to the WRS Login Page</h3>
        <h4>Please provide your username and password to login to your Acme Co. WRS account</h4>
    </div>

    <div class="well">
        <div class="row">
            <div class="col-md-4">
                <form class="form-signin" id="login" method="post" action="login1">
                    <h2 class="form-signin-heading">Please login</h2>
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Please enter your TRMS Username" required><br>
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Please enter your Password" required><br>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>

</div>
</div>
</body>
</html>
